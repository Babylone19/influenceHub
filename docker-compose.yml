services:
  mongodb:
    image: mongo:latest
    container_name: mongodb_influencehub
    restart: always
    ports:
      - "27017:27017"
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]  
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: influenceHub

  backend:
    build: .
    container_name: backend_influencehub
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      DATABASE_URL: mongodb://mongodb:27017/influenceHub
      JWT_SECRET: influenceHub
      PORT: 5000
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:
